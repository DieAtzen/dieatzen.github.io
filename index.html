<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Atzen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            background-size: cover;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .discord-button {
            margin-top: 20px;
            text-decoration: none;
            background-color: #5865F2;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .discord-button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Die Atzen</h1>
        <a href="https://discord.gg/V62cGtA5Qr" class="discord-button" target="_blank">Join Discord</a>
    </div>
</body>
</html>
